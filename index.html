<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW UI</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- This is a nav  bar section  -->
   <header>
    <nav>
        <div class="menu-container">
            <div class="logo">
                <img src="Logo/logo-light.png" alt="logo" class="logo">
            </div>
            <div>
                <div class="menus">
                    <div class="item">Home-1</div>
                    <div class="item">Home-2</div>
                    <div class="item">Home-3</div>
                    <div class="item">Home-4</div>
                </div>
            </div>
        </div>
    </nav>
   </header>
   <main>
    <!-- This is a banner section -->
    <section>
        <div class="banner-container">
            <div class="banner-text">
                <h1 class="title">Better design for <br>your digital products</h1>
                <p class="description">We are creative studio specializing in UI/UX 
                    design, development and strategy.
                </p>
                <button class="btn">Explore more</button>
            </div>
            <div class="banner-photo">
                <img src="photos/banner.png" alt="banner-photo" class="banner-img">
            </div>
        </div>
    </section>
   </main>
   <footer></footer>
  </body>
</html>
